version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hotel-assistant-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=hotel_assistant_db
    networks:
      - hotel-assistant-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel-assistant-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=hotel_assistant_db
      - CORS_ORIGINS=http://localhost:3000
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    networks:
      - hotel-assistant-network
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotel-assistant-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - WDS_SOCKET_PORT=3000
    depends_on:
      - backend
    networks:
      - hotel-assistant-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:

networks:
  hotel-assistant-network:
    driver: bridge