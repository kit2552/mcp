version: '3.8'

# Simplified Docker Compose without MongoDB for testing

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel-assistant-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    environment:
      - CORS_ORIGINS=http://localhost:3000
    env_file:
      - ./backend/.env
    networks:
      - hotel-assistant-network
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotel-assistant-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - WDS_SOCKET_PORT=3000
    depends_on:
      - backend
    networks:
      - hotel-assistant-network
    stdin_open: true
    tty: true

networks:
  hotel-assistant-network:
    driver: bridge
